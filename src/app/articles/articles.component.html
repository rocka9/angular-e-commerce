 <h2> Mes Articles </h2>
  <ul class="articles">
    <li *ngFor="let article of articles"> <!--ngFor iterate through the list of articles-->
      <!--(click): When the user clicks an article in the list, the component should display the selected article's details-->
      <a routerLink="/detail/{{article.id}}">
        <span class="idi">{{article.id}}</span> {{article.name}}
      </a>
    </li>
  </ul>

  <!-- Binding the ArticlesComponent.selectedArticle to the element's article-->
